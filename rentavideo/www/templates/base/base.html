{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'rentavideo/static/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

          {% if user.is_authenticated %}


          <a class="navbar-brand" href="{% url 'films:index' %}">Rent-a-Video</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Rent Film</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'films:return' %}">Return Film</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Profile</a>
              </li>
            </ul>
          </div>
          <div class="navbar-nav pr-5">
              <span aria-current="page" class="navbar-text text-dark">
                Welcome {{ user.get_full_name }}!
              </span>
              <a class="nav-item nav-link" href="{% url 'clients:logout' %}">Logout</a>
          </div>

        {% else %}
        <a class="navbar-brand" href="#">Rent-a-Video</a>
        <div class="navbar-nav pr-5">
          <a class="nav-item nav-link" href="{% url 'clients:login' %}">Login</a>
        </div>
        
        {% endif %}

        </div>
      </nav>


      {% block body %}
    {% endblock body %}

</body>
</html>
