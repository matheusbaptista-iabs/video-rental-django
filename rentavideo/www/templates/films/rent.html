{% extends 'base/base.html' %}
{% block body %}

    {% if user.is_authenticated %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Rent Film
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn-info" type="submit">Rent</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    {% else %}

    <div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Hey there!
                    </div>
                </div>
                <div class="card-body">
                    <p class="text-center">You have to sign in first to rent this movie! :)</p>
                    <div class="col-md-12 text-center">
                        <a class="btn btn-warning" href="{% url 'clients:login' %}">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    {% endif %}


{% endblock %}
