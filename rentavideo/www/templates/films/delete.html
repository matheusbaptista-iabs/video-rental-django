{% extends 'base/base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Delete Film
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <h2>Are you sure you want to delete {{ film.original_title }}?</h2>
                        <button type="submit">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
